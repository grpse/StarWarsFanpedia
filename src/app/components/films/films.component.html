<ul class="film-slider w-clearfix w-list-unstyled">
    <film-root *ngFor="let film of films" class="film-cover w-clearfix" (click)="selectedFilm(film);" [film]="film"></film-root>
</ul>

<div *ngIf="film_to_show !== null" class="film-data-show">
    <film-details class="vertical-flex" [film]='film_to_show'></film-details>
    <a (click)="closeFilmDetails();" class="close-button w-button">X</a>
</div>
